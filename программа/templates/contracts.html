{% extends 'base.html' %}
{% block content %}
<h1>{% block title %} Отчеты {% endblock %}</h1>

<div class="container mt-5 mb-3">
    <div class="row">
        {% for contract in contracts %}
        <div class="col-md-4">
            <div class="card p-3 mb-2 border-primary">
                <div class="card-header">
                    <a href="{{ url_for('contract', contract_id=contract['id_contract']) }}">>
                        <b>Отчет # {{ contract['number'] }} от {{ contract['date'] }}</b>
                    </a>
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ contract['address'] }} <span class="badge bg-primary">{{
                            contract['price'] }} ₽</span></h5>
                    <p class="card-text">{{ contract['name'] }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
